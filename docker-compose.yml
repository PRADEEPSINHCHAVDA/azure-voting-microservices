version: "3.8"

services:
  redis:
    image: redis:7

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: votes
    ports:
      - "5432:5432"

  vote:
    build: ./src/vote
    environment:
      REDIS_HOST: redis
      TITLE: "Vote!"
      CHOICE_A: "Cats"
      CHOICE_B: "Dogs"
    ports:
      - "5000:80"
    depends_on:
      - redis

  worker:
    build: ./src/worker
    environment:
      REDIS_HOST: redis
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: votes
    depends_on:
      - redis
      - postgres

  result:
    build: ./src/result
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: votes
    ports:
      - "5001:80"
    depends_on:
      - postgres
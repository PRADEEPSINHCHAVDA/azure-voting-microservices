apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: votingacr123.azurecr.io/worker:latest
          imagePullPolicy: Always
          env:
            - name: REDIS
              value: "redis"
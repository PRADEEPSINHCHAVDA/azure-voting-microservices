apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
        - name: vote
          image: votingacr123.azurecr.io/vote:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: CHOICE_A
              value: "Cats"
            - name: CHOICE_B
              value: "Dogs"
            - name: TITLE
              value: "Vote for your favorite!"
---
apiVersion: v1
kind: Service
metadata:
  name: vote-service
spec:
  selector:
    app: vote
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer